services:
  - type: web
    name: iron-condor-bot
    env: python
    plan: free
    buildCommand: ""
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: API_KEY
        value: your_api_key
      - key: API_SECRET
        value: your_api_secret
      - key: PASSPHRASE
        value: your_passphrase
